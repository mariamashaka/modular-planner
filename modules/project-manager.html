<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {

            margin-bottom: 30px;
        }
        
        .title {

            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        }
        
        .add-section {

            padding: 20px;
            margin-bottom: 25px;

        }
        
        .form-row {

            margin-bottom: 15px;
            align-items: end;
        }
        
        .input-group {
            flex: 1;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .color-input {
            width: 60px;
            height: 42px;
            padding: 2px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .project-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .project-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #dee2e6;
        }
        
        .project-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .project-description {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .project-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .project-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 50px;
        }
        
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background 0.3s ease;
        }
        
        .nav-button:hover {
            background: #5a6fd8;
        }
        
        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üìã –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞–º–∏</h1>
            <p class="subtitle">–°–æ–∑–¥–∞–Ω–∏–µ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –¥–ª—è –∑–∞–¥–∞—á</p>
        </div>
        
        <!-- –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ -->
        <div class="add-section">
            <h3 style="margin-bottom: 15px; color: #495057;">‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</h3>
            <div class="form-row">
                <div class="input-group">
                    <label class="input-label">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
                    <input type="text" class="form-input" id="projectName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ù–µ—Å—É–¥–∞/–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥">
                </div>
                <div>
                    <label class="input-label">–¶–≤–µ—Ç:</label>
                    <input type="color" class="color-input" id="projectColor" value="#667eea">
                </div>
                <button class="btn btn-primary" onclick="createProject()">–°–æ–∑–¥–∞—Ç—å</button>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label class="input-label">–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                    <input type="text" class="form-input" id="projectDescription" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞">
                </div>
            </div>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ -->
        <div id="projectsContainer">
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
        
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="navigation">
            <button class="nav-button" onclick="goToMain()">‚Üê –ì–ª–∞–≤–Ω–∞—è</button>
            <button class="nav-button" onclick="goToUrgent()">–°—Ä–æ—á–Ω—ã–µ –∑–∞–¥–∞—á–∏ ‚Üí</button>
        </div>
    </div>
    
    <div class="version-info">
        Project Manager v1.0 - –†–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è
    </div>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∏—Å—Ç–µ–º—É –ø—Ä–æ–µ–∫—Ç–æ–≤ -->
    <script src="../shared/projects.js"></script>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            ProjectsManager.init();
            renderProjects();
            
            // Enter –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞
            document.getElementById('projectName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createProject();
                }
            });
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
        function createProject() {
            const name = document.getElementById('projectName').value.trim();
            const color = document.getElementById('projectColor').value;
            const description = document.getElementById('projectDescription').value.trim();
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞');
                return;
            }
            
            try {
                ProjectsManager.create(name, color, description);
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('projectName').value = '';
                document.getElementById('projectColor').value = '#667eea';
                document.getElementById('projectDescription').value = '';
                
                renderProjects();
                alert('–ü—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω!');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤—Å–µ—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤
        function renderProjects() {
            const projects = ProjectsManager.getActive();
            const container = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="empty-state">–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π!</div>';
                return;
            }
            
            container.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-header">
                        <div class="project-color" style="background-color: ${project.color}"></div>
                        <div class="project-name">${project.name}</div>
                    </div>
                    ${project.description ? `<div class="project-description">${project.description}</div>` : ''}
                    <div class="project-stats">
                        <span>–°–æ–∑–¥–∞–Ω: ${formatDate(project.createdAt)}</span>
                        <span>ID: ${project.id.split('_')[1]}</span>
                    </div>
                    <div class="project-actions">
                        <button class="action-btn btn-secondary" onclick="editProject('${project.id}')">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                        <button class="action-btn btn-danger" onclick="deleteProject('${project.id}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }
        
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞
        function editProject(projectId) {
            const project = ProjectsManager.getById(projectId);
            if (!project) return;
            
            const newName = prompt('–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', project.name);
            if (newName === null) return;
            
            const newDescription = prompt('–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:', project.description || '');
            if (newDescription === null) return;
            
            try {
                ProjectsManager.update(projectId, {
                    name: newName.trim(),
                    description: newDescription.trim()
                });
                renderProjects();
                alert('–ü—Ä–æ–µ–∫—Ç –æ–±–Ω–æ–≤–ª–µ–Ω!');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞
        function deleteProject(projectId) {
            const project = ProjectsManager.getById(projectId);
            if (!project) return;
            
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç "${project.name}"?`)) return;
            
            try {
                ProjectsManager.delete(projectId);
                renderProjects();
                alert('–ü—Ä–æ–µ–∫—Ç —É–¥–∞–ª–µ–Ω!');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('ru-RU');
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goToMain() {
            alert('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É');
        }
        
        function goToUrgent() {
            window.location.href = 'urgent-flow.html';
        }
    </script>
</body>
