<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Срочные задачи - Urgent Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .add-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px dashed #dee2e6;
        }
        
        .add-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        
        .task-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .date-input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .add-btn:hover {
            background: #218838;
        }
        
        .tasks-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #495057;
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .task-item {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .task-item.urgent {
            border-left: 5px solid #dc3545;
            background: #fff5f5;
        }
        
        .task-item.today {
            border-left: 5px solid #fd7e14;
            background: #fff8f0;
        }
        
        .task-item.scheduled {
            border-left: 5px solid #20c997;
            background: #f0fff8;
        }
        
        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .task-text {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
        }
        
        .task-date {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .btn-today {
            background: #fd7e14;
            color: white;
        }
        
        .btn-today:hover {
            background: #e8650d;
        }
        
        .btn-schedule {
            background: #20c997;
            color: white;
        }
        
        .btn-schedule:hover {
            background: #1aa085;
        }
        
        .btn-done {
            background: #28a745;
            color: white;
        }
        
        .btn-done:hover {
            background: #218838;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .btn-return {
            background: #6c757d;
            color: white;
        }
        
        .btn-return:hover {
            background: #545b62;
        }
        
        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background 0.3s ease;
        }
        
        .nav-button:hover {
            background: #5a6fd8;
        }
        
        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .date-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 
    MODULE: Urgent Flow
    VERSION: 1.0
    STATUS: WORKING
    LAST_TEST: 2025-09-09
    FEATURES: 
    - Пул срочных задач с гибкими датами
    - Планирование на конкретные дни  
    - Автовозврат в пул если не сделано
    - Перенос дат
    BUGS: none known
    -->
    
    <div class="container">
        <div class="header">
            <h1 class="title">⚡ Срочные задачи</h1>
            <p class="subtitle">Пул срочных дел с гибким планированием</p>
        </div>
        
        <!-- Статистика -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalUrgent">0</div>
                <div class="stat-label">Всего срочных</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">На сегодня</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="scheduledCount">0</div>
                <div class="stat-label">Запланировано</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="poolCount">0</div>
                <div class="stat-label">В пуле</div>
            </div>
        </div>
        
        <!-- Добавление новой задачи -->
        <div class="add-section">
            <div class="add-form">
                <div class="input-group">
                    <label class="input-label">Срочная задача:</label>
                    <input type="text" class="task-input" id="newTaskText" placeholder="Описание задачи...">
                </div>
                <div class="input-group">
                    <label class="input-label">Дата (необязательно):</label>
                    <input type="date" class="date-input" id="newTaskDate">
                </div>
                <button class="add-btn" onclick="addUrgentTask()">+ Добавить</button>
            </div>
        </div>
        
        <!-- Задачи на сегодня -->
        <div class="tasks-section">
            <h2 class="section-title">📅 На сегодня</h2>
            <div id="todayTasks"></div>
        </div>
        
        <!-- Запланированные задачи -->
        <div class="tasks-section">
            <h2 class="section-title">📋 Запланированные</h2>
            <div id="scheduledTasks"></div>
        </div>
        
        <!-- Пул задач (без даты) -->
        <div class="tasks-section">
            <h2 class="section-title">💭 В пуле (когда успею)</h2>
            <div id="poolTasks"></div>
        </div>
        
        <!-- Навигация -->
        <div class="navigation">
            <button class="nav-button" onclick="goToMain()">← Главная</button>
            <button class="nav-button" onclick="goToDaily()">Сегодняшние задачи →</button>
        </div>
    </div>
    
    <!-- Модальное окно для выбора даты -->
    <div class="date-picker-modal" id="dateModal">
        <div class="modal-content">
            <h3 class="modal-title">Выберите дату</h3>
            <input type="date" class="date-input" id="modalDateInput">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="confirmDateChange()">Сохранить</button>
                <button class="modal-btn secondary" onclick="closeModal()">Отмена</button>
            </div>
        </div>
    </div>
    
    <div class="version-info">
        Urgent Flow v1.0 - Рабочая версия
    </div>
    
    <script>
        // Глобальные переменные
        let urgentTasks = [];
        let currentEditingId = null;
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            renderTasks();
            updateStats();
            
            // Проверяем просроченные задачи при загрузке
            checkOverdueTasks();
            
            // Enter для добавления задачи
            document.getElementById('newTaskText').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addUrgentTask();
                }
            });
        });
        
        // Загрузка задач из localStorage
        function loadTasks() {
            const saved = localStorage.getItem('urgentTasks');
            urgentTasks = saved ? JSON.parse(saved) : [];
        }
        
        // Сохранение задач в localStorage
        function saveTasks() {
            localStorage.setItem('urgentTasks', JSON.stringify(urgentTasks));
        }
        
        // Добавление новой срочной задачи
        function addUrgentTask() {
            const text = document.getElementById('newTaskText').value.trim();
            const date = document.getElementById('newTaskDate').value;
            
            if (!text) {
                alert('Введите текст задачи');
                return;
            }
            
            const task = {
                id: Date.now(),
                text: text,
                date: date || null,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            
            urgentTasks.push(task);
            saveTasks();
            
            // Очищаем форму
            document.getElementById('newTaskText').value = '';
            document.getElementById('newTaskDate').value = '';
            
            renderTasks();
            updateStats();
        }
        
        // Проверка просроченных задач
        function checkOverdueTasks() {
            const today = new Date().toISOString().split('T')[0];
            let hasOverdue = false;
            
            urgentTasks.forEach(task => {
                if (task.date && task.date < today && task.status === 'pending') {
                    // Возвращаем просроченную задачу в пул
                    task.date = null;
                    hasOverdue = true;
                }
            });
            
            if (hasOverdue) {
                saveTasks();
                alert('Некоторые просроченные задачи возвращены в пул');
            }
        }
        
        // Отрисовка всех задач
        function renderTasks() {
            const today = new Date().toISOString().split('T')[0];
            
            const todayTasks = urgentTasks.filter(task => 
                task.date === today && task.status === 'pending'
            );
            
            const scheduledTasks = urgentTasks.filter(task => 
                task.date && task.date !== today && task.status === 'pending'
            );
            
            const poolTasks = urgentTasks.filter(task => 
                !task.date && task.status === 'pending'
            );
            
            renderTaskList('todayTasks', todayTasks, 'today');
            renderTaskList('scheduledTasks', scheduledTasks, 'scheduled');
            renderTaskList('poolTasks', poolTasks, 'pool');
        }
        
        // Отрисовка списка задач
        function renderTaskList(containerId, tasks, type) {
            const container = document.getElementById(containerId);
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">Нет задач</div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${type === 'today' ? 'today' : type === 'scheduled' ? 'scheduled' : 'urgent'}">
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-date">
                            ${task.date ? formatDate(task.date) : 'Когда успею'}
                        </div>
                        <div class="task-actions">
                            ${type === 'pool' ? `
                                <button class="action-btn btn-today" onclick="scheduleForToday(${task.id})">На сегодня</button>
                                <button class="action-btn btn-schedule" onclick="scheduleTask(${task.id})">Запланировать</button>
                            ` : type === 'scheduled' ? `
                                <button class="action-btn btn-today" onclick="scheduleForToday(${task.id})">На сегодня</button>
                                <button class="action-btn btn-schedule" onclick="scheduleTask(${task.id})">Перенести</button>
                                <button class="action-btn btn-return" onclick="returnToPool(${task.id})">В пул</button>
                            ` : `
                                <button class="action-btn btn-return" onclick="returnToPool(${task.id})">В пул</button>
                                <button class="action-btn btn-schedule" onclick="scheduleTask(${task.id})">Перенести</button>
                            `}
                            <button class="action-btn btn-done" onclick="completeTask(${task.id})">Готово</button>
                            <button class="action-btn btn-delete" onclick="deleteTask(${task.id})">Удалить</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (dateString === today.toISOString().split('T')[0]) {
                return 'Сегодня';
            } else if (dateString === tomorrow.toISOString().split('T')[0]) {
                return 'Завтра';
            } else {
                return date.toLocaleDateString('ru-RU');
            }
        }
        
        // Запланировать на сегодня
        function scheduleForToday(taskId) {
            const today = new Date().toISOString().split('T')[0];
            const task = urgentTasks.find(t => t.id === taskId);
            if (task) {
                task.date = today;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // Запланировать на дату
        function scheduleTask(taskId) {
            currentEditingId = taskId;
            const task = urgentTasks.find(t => t.id === taskId);
            if (task) {
                document.getElementById('modalDateInput').value = task.date || '';
                document.getElementById('dateModal').style.display = 'block';
            }
        }
        
        // Подтверждение изменения даты
        function confirmDateChange() {
            const newDate = document.getElementById('modalDateInput').value;
            const task = urgentTasks.find(t => t.id === currentEditingId);
            if (task) {
                task.date = newDate || null;
                saveTasks();
                renderTasks();
                updateStats();
            }
            closeModal();
        }
        
        // Закрытие модального окна
        function closeModal() {
            document.getElementById('dateModal').style.display = 'none';
            currentEditingId = null;
        }
        
        // Вернуть в пул
        function returnToPool(taskId) {
            const task = urgentTasks.find(t => t.id === taskId);
            if (task) {
                task.date = null;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // Завершить задачу
        function completeTask(taskId) {
            const task = urgentTasks.find(t => t.id === taskId);
            if (task) {
                task.status = 'completed';
                task.completedAt = new Date().toISOString();
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // Удалить задачу
        function deleteTask(taskId) {
            if (confirm('Удалить задачу?')) {
                urgentTasks = urgentTasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // Обновление статистики
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            
            const pending = urgentTasks.filter(t => t.status === 'pending');
            const todayTasks = pending.filter(t => t.date === today);
            const scheduledTasks = pending.filter(t => t.date && t.date !== today);
            const poolTasks = pending.filter(t => !t.date);
            
            document.getElementById('totalUrgent').textContent = pending.length;
            document.getElementById('todayCount').textContent = todayTasks.length;
            document.getElementById('scheduledCount').textContent = scheduledTasks.length;
            document.getElementById('poolCount').textContent = poolTasks.length;
        }
        
        // Навигация (заглушки)
        function goToMain() {
            alert('Переход на главную страницу');
        }
        
        function goToDaily() {
            alert('Переход к ежедневным задачам');
        }
        
        // Закрытие модального окна по клику вне его
        document.getElementById('dateModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
